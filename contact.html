    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 py-5">
                <div class="pmay_contact_div">
                    <div class="pmay_heading text-center">
                        संपर्क
                    </div>
                    <form id="contact-form" method="post" action="contact.php" role="form">
                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">पहिले नाव *</label>
                                        <input id="form_name" type="text" name="name"
                                            class="form-control form-control-sm"
                                            placeholder="कृपया आपले पहिले नाव प्रविष्ट करा" required="required"
                                            data-error="Firstname is required.">
                                        <!-- <div class="help-block with-errors"></div> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">आडनाव *</label>
                                        <input id="form_lastname" type="text" name="surname"
                                            class="form-control form-control-sm"
                                            placeholder="कृपया आपले आडनाव प्रविष्ट करा" required="required"
                                            data-error="Lastname is required.">
                                        <!-- <div class="help-block with-errors"></div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">ई - मेल *</label>
                                        <input id="form_email" type="email" name="email"
                                            class="form-control form-control-sm"
                                            placeholder="कृपया आपला ईमेल प्रविष्ट करा" required="required"
                                            data-error="Valid email is required.">
                                        <!-- <div class="help-block with-errors"></div> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_need">कृपया तुमची गरज निर्देश करा *</label>
                                        <select id="form_need" name="need" class="form-control form-control-sm"
                                            required="required" data-error="Please specify your need.">
                                            <option value="">------पर्याय निवडा------</option>
                                            <option value="Request quotation">विनंती कोटेशन</option>
                                            <option value="Request order status">विनंती ऑर्डर स्थिती</option>
                                            <option value="Request copy of an invoice">पावतिची प्रत विनंती </option>
                                            <option value="Other">इतर</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">संदेश *</label>
                                        <textarea id="form_message" name="message" class="form-control form-control-sm"
                                            placeholder="माझ्यासाठी संदेश" rows="4" required="required"
                                            data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="संदेश पाठवा">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
