    <!------------------------------------Main content------------------------------------------>
    <!-- <div style="margin-top:-500;margin-left:300px; height:500; width:700;background:rgba(250,250,250,.7);"> -->
    <div class="comtainer">
        <div class="row">
            <div class="col-md-6 offset-md-3 py-2">
                <div class="pmay_contact_div">
                    <div class="pmay_heading text-center">
                        तक्रार
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">
                                    <!-- पहिले  -->
                                    नाव
                                </label>
                                <input type="text" class="form-control form-control-sm" placeholder="नाव">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">आडनाव</label>
                                <input type="text" class="form-control form-control-sm" placeholder="आडनाव">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">ई - मेल</label>
                                <input type="email" class="form-control form-control-sm" id="inputEmail4"
                                    placeholder="आपला ई - मेल">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">पत्ता</label>
                            <input type="text" class="form-control form-control-sm" id="inputAddress"
                                placeholder="1234 मुख्य चौक ">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">पत्ता 2</label>
                            <input type="text" class="form-control form-control-sm" id="inputAddress2"
                                placeholder="अपार्टमेंट, स्टुडिओ किंवा मजला">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">शहर</label>
                                <input type="text" class="form-control form-control-sm" id="inputCity"
                                    placeholder="शहराचे नाव ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">राज्य</label>
                                <select id="inputState" class="form-control form-control-sm">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">पिनकोड</label>
                                <input type="text" class="form-control form-control-sm" id="inputZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <select id="inputState" class="form-control form-control-sm">
                                    <option label="Aadhaar Related Issues" value="Aadhaar Related Issues">आधार संबंधित
                                        समस्या
                                    </option>
                                    <option label="Portal Access / Performance Issues"
                                        value="Portal Access / Performance Issues">
                                        पोर्टल प्रवेश / कामगिरीचे मुद्दे</option>
                                    <option label="User Registration" value="User Registration">वापरकर्ता नोंदणी
                                    </option>
                                    <option label="Scheme Related Issue" value="Scheme Related Issue">योजना संबंधित
                                        समस्या</option>
                                    <option label="Application Registration/ Submission Process"
                                        value="Application Registration/ Submission Process">अर्ज नोंदणी / सबमिशन
                                        प्रक्रिया</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">संदेश</label>
                                    <textarea id="form_message" name="message" class="form-control form-control-sm"
                                        placeholder="आमच्यासाठी संदेश" rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success btn-send" value="संदेश पाठवा">
                    </form>
                </div>
            </div>
        </div>
